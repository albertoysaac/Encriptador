<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Encriptador</title>
        <link rel="stylesheet" type="text/css" href="estilo.css">
        <link rel="stylesheet" type="text/css" href="normalize.css">
    </head>
    <body>
        <header>
            <div class="header_container">
                <div class="vector_container">
                    <img src="Vector.svg">
                </div>
            </div>
        </header>
        <div class="superflex_container">
            <div class="flex_container_i">
                <div class="flex_item_i">
                    <textarea class="textarea" placeholder="Ingrese el texto aqui"></textarea>
                </div>
                <div class="flex_item_i">
                    <div class="flex_advertencia">
                        <img src="advertencia.svg">Solo letras minúsculas y sin acentos
                    </div>
                    <div class="flex_buton">
                        <button class="btn_encriptar">Encriptar</button>
                        <button class="btn_desencriptar">Desencriptar</button>
                    </div>
                </div>
            </div>
            <div class="flex_container_d">
                <div class="flex_item_d">
                    <div class="item">
                        <div id="contenedor1">
                            <img id="img" src="Muñeco.svg">
                        </div>
                    </div>
                    <div class="item">
                        <div id="contenedor2">
                            <b id="mensaje1">Ningún mensaje fue encontrado</b>
                            </br>
                            <p id="mensaje2">Ingresa el texto que desees encriptar o desencriptar</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <footer>
                <div class="footer_container">
                    <div class="footer_item">
                        <div class="desarrollador">
                            <p id="datos">Desarrollado por: <a href="https://www.linkedin.com/in/alberto-isaac-espinosa/">Alberto Espinosa</a></p>
                        </div>
                    </div>
            </footer>
            <script src="java.js"></script>
    </body>
</html>
